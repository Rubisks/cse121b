<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick Tack Toe Game</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="content">
        <h1> Think you can Beat me at Tick Tack Toe?</h1>

        <div class="gameBoard">
            <button class="row1col1 playbtn"></button>
            <button class="row1col2 playbtn"></button>
            <button class="row1col3 playbtn"></button>
            <button class="row2col1 playbtn"></button>
            <button class="row2col2 playbtn"></button>
            <button class="row2col3 playbtn"></button>
            <button class="row3col1 playbtn"></button>
            <button class="row3col2 playbtn"></button>
            <button class="row3col3 playbtn"></button>
        </div>

        <button class="playAgain"></button>
    </div>
    
</body>
</html>
