<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick Tack Toe Game</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="content">
        <h1> Think you can Beat me at Tick Tack Toe?</h1>
        <h2 id="playerTurn"> Player 1 Turn (X's)</h2>

        <div class="gameBoard">
            <button class="box1 playbtn"></button>
            <button class="box2 playbtn"></button>
            <button class="box3 playbtn"></button>
            <button class="box4 playbtn"></button>
            <button class="box5 playbtn"></button>
            <button class="box6 playbtn"></button>
            <button class="box7 playbtn"></button>
            <button class="box8 playbtn"></button>
            <button class="box9 playbtn"></button>
        </div>

        <button id="playAgain">Play again</button>
    </div>
    
</body>
</html>
